<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=1280, user-scalable=no" />
    <title>first menu</title>
    <style>
        html{
            width : 100%;
            height : 100%;
            font-family: system-ui;
        }
        body{
            width : 100%;
            height : 100%;
            margin: 0px;
        }
        .wrapper{
            padding : 40px;
            height : 90%;
        }
        .border{
            border: black 3px solid;
            height : 100%;

        }

        .top{
            display: flex;
            height: 20%
        }


        .bi-header{
            width: 100%;
        }
        .content-wrapper{
            height: 70%;
            padding: 30px;
            font-size: 40px;
            display: flex;
        }
        .content-blank{
            width: 10%
        }
        .content-left{
            width: 30%;
        }
        .content-right{
            width: 60%;
        }
        .content-wrapper >div{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="border">
        <div class="top">
            <img src="src/bilab_header.png" class="bi-header">
        </div>
        <div class="content-wrapper">
            <div class="content-blank"></div>
            <div class="content-left">
                <div>BI-homepage </div>
                <div>AIIS-homepage</div>
                <div>Tel</div>
                <div>Prof. Email</div>
                <div>Lab-cap. Email</div>
            </div>
            <div class="content-right">
                <div>https://bi.snu.ac.kr/</div>
                <div>https://aiis.snu.ac.kr//</div>
                <div>+82-2-880-1847</div>
                <div>btzhang@bi.snu.ac.kr</div>
                <div>yjheo@bi.snu.ac.kr</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
